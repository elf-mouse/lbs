<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
        #golist {display: none;}
        @media (max-device-width: 780px){#golist{display: block !important;}}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=您的密钥&v=1.0"></script>
    <title>根据Bounds本地搜索</title>
</head>
<body>
    <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");            // 创建Map实例
    map.centerAndZoom(new BMap.Point(116.274625,39.961627), 11);
    map.addControl(new BMap.ZoomControl());          //添加地图缩放控件
    var local = new BMap.LocalSearch(map, {
      renderOptions:{map: map}
    });
    var pStart = new BMap.Point(116.274625,39.961627);
    var pEnd = new BMap.Point(116.367474,39.988609);
    var bs = new BMap.Bounds(pStart,pEnd);   //自己规定范围
    local.searchInBounds("银行", bs);
</script>
