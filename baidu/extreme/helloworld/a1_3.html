<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
    #golist {display: none;}
    @media (max-device-width: 780px){#golist{display: block !important;}}
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=您的密钥&v=1.0"></script>
  <title>设置地图中心点和级别</title>
</head>
<body>
  <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
  // 百度地图API功能
  var map = new BMap.Map("allmap");
  map.centerAndZoom(new BMap.Point(116.4035,39.915),15);

  setTimeout(function(){
    //设置地图中心点。center除了可以为坐标点以外，还支持城市名
    map.setCenter("广州");
    //2秒后将视图切换到指定的缩放等级，中心点坐标不变
    map.setZoom(10);
  }, 2000);
</script>
